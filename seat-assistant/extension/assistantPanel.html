<div id="assistant-inner-content">
  <h2 id="assistant-title" style="margin-top:0;">Seat Assistant</h2>

  <section aria-labelledby="accessibility-settings" style="margin-bottom: 15px;">
    <label style="display:block; margin-bottom:5px;">
      <input type="checkbox" id="high-contrast-toggle"> High contrast mode
    </label>
    <label style="display:block;">
      <input type="checkbox" id="voice-toggle" checked> Voice Assistant
    </label>
  </section>

  <div id="assistant-status" class="status" role="status" aria-live="polite">
    Assistant ready.
  </div>

  <button class="primary" id="listen-btn">Start Listening</button>
  <button id="scan-btn">Scan Seats</button>
  <button id="recommend-btn">Recommend Seats</button>

  <div id="transcript" aria-label="Conversation transcript" role="log" aria-live="polite">
    <div class="transcript-line assistant">Assistant: All systems online.</div>
  </div>

  <div class="results" id="results-list" role="listbox" aria-label="Seat recommendations">
    </div>
</div>
<div id="sr-status" class="sr-only" role="status" aria-live="polite"></div>
